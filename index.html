<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <img src="unnamed.png">
            </div>
            <div class="header-right">
                <a href="#">language</a>
                <a href="#">about</a>
                <a href="#">enroll</a>
                <a href="#">login</a>
                <a href="#" class="icon"><span class="fa fa-bars"></span></a>
            </div>
        </div>
    </header>

    <div class="top-wrapper">
        
        <div class="container">
            <div class="img">
                <img src="winter.jpg">
                <div class="str">
                    <h1>Travel White World</h1>
                    <h3>この冬白銀の世界へ...</h3>
                </div>
            </div>
            
            
        </div>
    </div>

    <div class="mid-wrapper">
        <div class="container">
            <div class="heading">
                <h2>Destination</h2>
                <h4>行き先</h4>
            </div>
            <div class="destinations">
                <div class="dest">
                    <img src="niseco.jpg">
                    <p>Hokkaido</p>
                </div>
                <div class="dest">
                    <img src="zaou.jpeg">
                    <p>Yamagata</p>
                </div>
                <div class="dest">
                    <img src="hakuba.jpeg">
                    <p>Nagano</p>
                </div>
                <div class="dest">
                    <img src="canada.jpeg">
                    <p>Overseas</p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <div class="enroll-wrapper">
        <div class="container">
            <div class="register">
                <h2>登録</h2>
                <a class="btn reg" href="#">登録する</a>
                <p>or</p>
            </div>
            <div class="buttons">
                <a class="btn google" href="#"><span class="fa fa-google"></span>Google</a>
                <a class="btn twitter" href="#"><span class="fa fa-twitter"></span>twitter</a>
                <a class="btn facebook" href="#""><span class="fa fa-facebook"></span>Facebook</a>
            </div>

        </div>
    </div>

    <footer>
        <div class="header-container">
           <div class="footer-left">
                <img src="unnamed.png">
           </div>
           <div class="footer-right">
               <a href="#">お問い合わせ</a>
           </div> 
        </div>
    </footer>

</html>
